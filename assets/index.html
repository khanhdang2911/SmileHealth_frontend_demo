<body>
    <header class="header" style="height: 5000px;">
        <div class="container">
            <div class="header-top">
                <div class="header-top__logo">
                    <img src="./img/logo.svg" alt="" class="header-top__logo--img">
                    <span class="header-top__logo--text">shine <small>smile</small></span>
                </div>
                <nav class="header-top__nav-list">
                    <a class="nav-list__item active-link">Home</a>
                    <a class="nav-list__item">Services</a>
                    <a class="nav-list__item">About</a>
                    <a class="nav-list__item">Doctors</a>
                </nav>
                <div class="header-top__btn">
                    <a class="header-top__btn--login">Log In</a>
                    <a class="header-top__btn--signup btn">Sign up</a>
                </div>
            </div>
            <div class="header-hero">
                <div class="header-hero__content">
                    <h1 class="header-hero__title">Exceptional dental care for all ages.</h1>
                    <p class="header-hero__desc">Exceptional dental care for all ages. Your great smile begins with a great dentist.</p>
                    <div class="header-hero__action">
                        <a href="#" class="btn header-hero__action--booking">Book Online</a>
                        <a href="#" class="header-hero__action--phone">or call (123) 456-7890</a>
                    </div>
                </div>
                <div class="header-hero__media">
                    <img src="./img/dentist.png" alt="" class="header-hero__media--largeimage">
                    <img src="./img/dentist.png" alt="" class="header-hero__media--smallimage">

                </div>
            </div>
        </div>
    </header>
